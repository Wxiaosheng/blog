<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>技术知识体系</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <style>
    body a { font-size: 18px; }
    h1 > a { font-size: 2rem; }
    h2 > a { font-size: 1.75rem; }
    h3 > a { font-size: 1.5rem; }
    h4 > a { font-size: 1.25rem; }
    h5 > a { font-size: 1rem; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '技术知识体系',
      repo: 'https://github.com/Wxiaosheng',
      auto2top: true,
      loadSidebar: true, // 开启左侧导航栏
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        placeholder: '请输入要查询的内容',
        noData: 'No Results!',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: true, // 开启封面
      onlyCover: true, // 把封面作为首页
      subMaxLevel: 3, // 在侧边栏中显示页面目录，类型是number(数字)，表示显示的目录层级
      // loadNavbar: true, // 开启顶部导航栏 - 关闭顶部导航栏(因为其和左侧导航栏功能重复，且要独立维护)
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
